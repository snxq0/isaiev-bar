<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/preloader.css">
<link rel="stylesheet" href="/css/style.css">


    <title>IV Bar | –ú–µ–Ω—é</title>
    <style>
        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã --- */
        main.container {
            display: flex;
            max-width: 1200px;
            margin: 60px auto 40px auto;
            gap: 30px;
        }

        /* --- –§–∏–ª—å—Ç—Ä —Å–ª–µ–≤–∞ --- */
        .menu-filter {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            min-width: 160px;
        }

        .menu-filter .category-btn {
            width: 140px;
            text-align: left;
            padding: 8px 12px;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-filter .category-btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .menu-filter .category-btn.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px rgba(255, 184, 77, 0.5);
        }

        /* --- –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –º–µ–Ω—é --- */
        .menu-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .menu-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5), var(--accent-glow);
        }

        .menu-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: var(--heading-color);
        }

        .menu-card p {
            margin: 0;
            font-style: italic;
            color: var(--text-color);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .shots h3 { color: #ff4d6d; }
        .alcohol h3 { color: #4dffff; }
        .non-alcohol h3 { color: #99ff99; }
        .snacks h3 { color: #ffcc99; }
        .sets h3 { color: var(--accent-color); }
    </style>
</head>
<body>

<div id="preloader"><div id="spinner"></div></div>

<header class="navbar">
    <div class="nav-container">
        <div class="logo-group">
            <a href="index.html" class="logo-link">
                <img class="logo" src="/assets/logo/WiB.png" width="60" height="60" alt="isaiev bar icon" />
            </a>

            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="toggle-label">
                <span class="sun">üç∏</span>
                <span class="moon">üíé</span>
                <div class="toggle-ball"></div>
                </label>
            </div>
        </div>

        <nav class="nav-links">
        <a href="about.html">√úber uns</a>
        <a href="menu.html">Menu</a>
        <a href="booking.html">Tisch reservieren</a>
        <a href="philosophy.html">Philosophie der Bar</a>
        </nav>

    </div> 
</header>

<main class="container">
    <!-- –§–∏–ª—å—Ç—Ä -->
    <div class="menu-filter">
        <button class="category-btn active" data-category="all">Alle</button>
        <button class="category-btn" data-category="shots">Shots</button>
        <button class="category-btn" data-category="alcohol">Alkoholische Cocktails</button>
        <button class="category-btn" data-category="non-alcohol">Non-Alkohol Cocktails</button>
        <button class="category-btn" data-category="snacks">Snacks</button>
        <button class="category-btn" data-category="sets">Sets (Cocktail + Snack)</button>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –º–µ–Ω—é -->
    <div class="menu-cards">
       
    </div>
</main>

<script src="/js/typetheme.js"></script>
<script src="/js/preloader.js"></script>
<script>
// JS –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
const buttons = document.querySelectorAll('.category-btn');
const cards = document.querySelectorAll('.menu-card');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.dataset.category;

        cards.forEach(card => {
            if(category === 'all' || card.classList.contains(category)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
});
</script>

</body>
</html>
